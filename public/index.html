<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
  <body>
    <main>
      <div class="frame"> 
        <div class="top">
          <h1> STUDBUD </h1>
          <div class="stopwatch">
            <h2>00:00:00 </h2> 
            <button> Start </button>
            <button> Stop </button>
          </div>
        </div>
        <div class="bottom">
          <div class="nav">
            <div class="options">
              <button> Covey Quadrants</button>
              <button> Pomodoro Timer</button>
              <button> Dictionary</button>
            </div>
          <iframe class = "media_player" src="https://open.spotify.com/embed/playlist/59LUwJVpBHWjxyKDDuz4Ld" width="290" height="260" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div class="focus">
          <div class="red_square">
          </div>
          <div class="blue_square">
          </div>
          <div class="green_square">
          </div>
          </div>
          <div class="tasklist">
          <h2>Task List</h2> 
          <div class=formDiv>
            <form id="taskform">
              <label for="taskname"><b>Task Name:</b></label>
              <input type="text" id="taskInput" name="fname">
              <br>
              <!--Date Input-->
              <label for="dueDate"> <b>Due Date: </b></label>
              <input type="date" name="dueDate" id="dueDateInput">
              <br>
              <!--Time Input-->
              <label for="completionTime"><b>Completion Time:</b> </label>
              <input type="time" name="completionTime" id="completionTimeInput">
              <br>
              <label for="estimatedTime"><b>Estimated Completion Time (in mins):</b> </label>
              <input type="number" name="estimatedTime" id="estimatedTimeInput">
              <!--Priority Input-->
              <br>
              <label for="priority"><b>Task Priority:</b></label>
              <select name="priority" id="priorityInput">
                <option value="">Select One</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <br>
              <button id="myButton">Submit</button>
            </form>
         </div>
         <ul id="tasklist">
        </ul>
        </div>
      </div>  
      </div>
    </main>>
    <script src="script.js"></script>
  </body>
</html>
