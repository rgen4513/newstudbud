<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <title> StudBud Web App by Ragana Geno </title>
  <link rel="icon" href="images/STUDBUDS.png" type='image/x-icon'>

</head>
  <body>
    <main>
      <div class="frame"> 
        <div class="top">
          <img src="images/bigstudbud.png" id="logo" alt="Logo" width=150 height=auto>
          <div class="stopwatch_container">
          <div id="stopwatch">
            00:00:00 
          </div>
          <div class="controls">
            <button id="Start"> Start </button>
            <button id="Stop"> Stop </button>
            <button id="Reset"> Reset </button>
          </div>
        </div>
        </div>
        <div class="bottom">
          <div class="nav">
            <div class="options">
              <button class="side_button" id="covey_button"> Covey Quadrants</button>
              <button class="side_button" id="pomodoro_button"> Pomodoro Timer</button>
              <button class="side_button" id="dictionary_button"> Dictionary</button>
            </div>
          <iframe class = "media_player" src="https://open.spotify.com/embed/playlist/59LUwJVpBHWjxyKDDuz4Ld" width="290" height="260" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div class="focus">
            <div class="pomodoro_container">
            <div id="pomodoro"> 
              00:00
            </div>
            <div class="pom_controls">
              <button id="pom_start"> Start </button>
              <button id="pom_stop"> Stop </button>
              <button id="pom_reset"> Reset </button>
            </div>
          </div>
          <div class="covey">
            <div class="covey_top">
              <div id="top_left">
                <h3>top left</h3>
              </div>
              <div id="top_right">
                <h3>top right</h3>
              </div>
            </div>
            <div class="covey_bottom">
              <div id="bottom_left">
                <h3>bot left</h3>
              </div>
              <div id="bottom_right">
                <h3>bot right</h3>
              </div>
            </div>
          </div>
          </div>
          <div class="tasklist">
          <div class=formDiv>
            <form id="taskform">
              <label for="taskname"><b>Task Name:</b></label>
              <input type="text" id="taskInput" name="fname">
              <br>
              <!--Date Input-->
              <label for="dueDate"> <b>Due Date: </b></label>
              <input type="date" name="dueDate" id="dueDateInput">
              <br>
              <!--Time Input-->
              <label for="completionTime"><b>Completion Time:</b> </label>
              <input type="time" name="completionTime" id="completionTimeInput">
              <br>
              <label for="estimatedTime"><b>Estimated Completion Time (in mins):</b> </label>
              <input type="number" name="estimatedTime" id="estimatedTimeInput">
              <!--Priority Input-->
              <br>
              <label for="priority"><b>Task Priority:</b></label>
              <select name="priority" id="priorityInput">
                <option value="">Select One</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <br>
              <button id="myButton">Submit</button>
            </form>
         </div>
         <div class="task_holder">
         <ul id="tasklist">
        </ul>
         </div>
        </div>
      </div>  
      </div>
    </main>>
    <script src="script.js"></script>
  </body>
</html>
